    <!-- Dashboard -->

    <section class="dashboard-main-box">
        <h2>D/W Requests</h2>
        <div class="table-big-box">
            <div class="radio-input">
                <label>
                    <input onclick="updateViewType('withdraw')" value="withdraw" name="value-radio"
                        id="withdrawalsButton" type="radio" checked>

                </label>
                <label>
                    <input onclick="updateViewType('deposit')" value="deposit" name="value-radio" id="depositsButton"
                        type="radio">
                    <span>Deposit</span>
                </label>
                <span class="selection"></span>
            </div>
            <p id="loadingText">Loading transactions...</p>
            <p id="errorText" style="display: none;"></p>
            <table id="customers" style="display: none;">

    </div>

    <!-- JavaScript -->

<script>
    let transactions = [];
    let viewType = 'withdraw';

    document.addEventListener('DOMContentLoaded', () => {
        fetchTransactions();

        // Get the modal
        const modal = document.getElementById('imageModal');

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName('close')[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    });

    function updateViewType(type) {
        viewType = type;
        renderTransactions();
    }

    async function fetchTransactions() {
        try {
            const response = await fetch('https://manual.shyamplay.in/admin/transactions', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
                }
            });
            if (!response.ok) {
                throw new Error('Failed to fetch transactions');
            }
            const data = await response.json();
            transactions = data.transactions;
            renderTransactions();
        } catch (err) {
            document.getElementById('loadingText').style.display = 'none';
            document.getElementById('errorText').style.display = 'block';
            document.getElementById('errorText').textContent = err.message;
        }
    }

    async function handleUpdateTransaction(transactionId, newStatus, type) {
        try {
            const response = await fetch(`https://manual.shyamplay.in/admin/transaction/${transactionId}/update-${type}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    [type === 'deposit' ? 'transaction_status' : 'withdraw_status']: newStatus
                })
            });
            if (!response.ok) {
                throw new Error('Failed to update transaction');
            }
            const data = await response.json();
            alert(data.message);
            transactions = transactions.map(transaction =>
                transaction.id === transactionId ? { ...transaction, [type === 'deposit' ? 'transaction_status' : 'withdraw_status']: newStatus } : transaction
            );
            renderTransactions();
        } catch (err) {
            alert(err.message);
        }
    }

    function openModal(imageUrl) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = 'block';
        modalImg.src = imageUrl;
    }

    function renderTransactions() {
        const filteredTransactions = transactions.filter(transaction => transaction.transaction_type === viewType);
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const loadingText = document.getElementById('loadingText');
        const errorText = document.getElementById('errorText');
        const propertyList = document.getElementById('customers');

        loadingText.style.display = 'none';
        errorText.style.display = 'none';
        propertyList.style.display = 'table';

        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        if (viewType === 'withdraw') {
            tableHeader.innerHTML = `
                    <th>S No</th>
                    <th>Amount</th>
                    <th>Website Link</th>
                    <th>Transaction Type</th>
                    <th>Withdraw Status</th>
                    <th>Payment Method</th>
                    <th>IFSC Code</th>
                    <th>Account Number / UPI ID</th>
                    <th>Account Name</th>
                    <th>QR Code</th>
                    <th>Actions</th>
                `;
        } else {
            tableHeader.innerHTML = `
                    <th>S No</th>
                    <th>Amount</th>
                    <th>Transaction Status</th>
                    <th>Payment Method</th>
                    <th>Payment Screenshot</th>
                    <th>UPI Ref Number</th>
                    <th>Website Link</th>
                    <th>Actions</th>
                `;
        }

        filteredTransactions.forEach((transaction, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaction.amount}</td>
                    ${viewType === 'withdraw' ? `
                        <td><a href="https://${transaction.website_link}">${transaction.website_link}</a></td>
                        <td>${transaction.transaction_type}</td>
                        <td>${transaction.withdraw_status}</td>
                        <td>${transaction.ifsc_code ? 'Bank' : 'UPI'}</td>
                        <td>${transaction.ifsc_code}</td>
                        <td>${transaction.account_number ? transaction.account_number : transaction.upi_id}</td>
                        <td>${transaction.account_name}</td>
                        <td>${transaction.qr_code ? `<img src="https://manual.shyamplay.in/${transaction.qr_code}" alt="QR code" width="50" height="50" />` : 'No QR Code'}</td>
                        <td>
                            <div class="action-box">
                            <button class="completed-btn" onclick="handleUpdateTransaction('${transaction.id}', 'approved', 'withdraw')">Approve</button>
                            <button class="reject-btn" onclick="handleUpdateTransaction('${transaction.id}', 'rejected', 'withdraw')">Reject</button>
                            </div>
                        </td>
                    ` : `
                        <td>${transaction.transaction_status}</td>
                        <td>${transaction.ifsc_code ? 'Bank' : 'UPI'}</td>
                        <td>${transaction.payment_screenshort ? `<img src="https://manual.shyamplay.in/${transaction.payment_screenshort}" alt="payment screenshot" width="50" height="50" onclick="openModal('https://manual.shyamplay.in/${transaction.payment_screenshort}')" />` : ''}</td>
                        <td>${transaction.upi_ref_number}</td>
                        <td><a href="https://${transaction.website_link}">${transaction.website_link}</a></td>
                        <td>
                            <div class="action-box">
                            <button class="completed-btn" onclick="handleUpdateTransaction('${transaction.id}', 'approved', 'deposit')">Approve</button>
                            <button class="reject-btn" onclick="handleUpdateTransaction('${transaction.id}', 'rejected', 'deposit')">Reject</button>
                             </div>
                        </td>
                    `}
                `;
            tableBody.appendChild(row);
        });
    }
    const handleLogout = () => {
        localStorage.clear()
        location.href = "/"
    };
</script>
